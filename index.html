<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="slide-container">
            <div class="slides">
                <img src="https://picsum.photos/id/235/1000/500" alt="" class="active">
                <img src="https://picsum.photos/id/236/1000/500" alt="">
                <img src="https://picsum.photos/id/237/1000/500" alt="">
                <img src="https://picsum.photos/id/238/1000/500" alt="">
            </div>

            <div class="buttons">
                <span class="next">&#10095;</span>
                <span class="prev">&#10094;</span>
            </div>
            <div class="dotContainer">
                <div class="dot active" attr="0" onclick="switchImge(this)"></div>
                <div class="dot" attr="1" onclick="switchImge(this)"></div>
                <div class="dot" attr="2" onclick="switchImge(this)"></div>
                <div class="dot" attr="3" onclick="switchImge(this)"></div>
                
            </div>





        </div>
    




 
</body>
</html>
